<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搞笑页面</title>
    <style>
        body {
            font-family: Comic Sans MS, cursive, sans-serif;
            background-color: #ffeb3b;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header, footer {
            text-align: center;
            padding: 20px;
            background-color: #ff9800;
            border-radius: 15px;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .funny-image {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .funny-quotes {
            font-size: 1.2em;
            color: #ff5722;
        }
    </style>
</head>
<body>
    <header>
        <h1>搞笑页面</h1>
        <nav>
            <a href="index.html">主页</a>
            <a href="funny.html">搞笑页面</a>
        </nav>
    </header>
    <main>
        <section id="humor">
            <h2>幽默与搞笑</h2>
            <img src="funny-image.jpg" alt="搞笑图片" class="funny-image">
            <p class="funny-quotes">"生活中最重要的三件事：第一是幽默，第二是幽默，第三还是幽默。" - 不知名搞笑大师</p>
            <p class="funny-quotes">"每天都是新的开始，不如多笑笑，少烦恼。" - 不知名搞笑大师</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 搞怪网站</p>
    </footer>
</body>
</html>
